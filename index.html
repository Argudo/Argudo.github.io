<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      body{
        background-color: #128c7e;
        height: 500px;
      }
      #main{
        width: 100%;
        height: 100%;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      #title{
        margin: 50px;
      }
      #drop_zone {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #info{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        visibility: hidden;
        font-size: 20px;
      }
      #info-ch{
        justify-content: center;
        align-items: center;
        width: 920px;
        gap: 50px;
        margin-bottom: 100px;
        justify-content: center;
        align-items: center;
        background-color: #dcf8c6;
        padding: 40px;
        border-radius: 10px;
      }
      #info-ch > div{
        padding: 20px;
        padding-top: 0;
      }
      #output > p {
        margin: 10px;
      }
      #output {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 5px;
        font-size: 24px;
        margin-bottom: 10px;
      }
      canvas{
        margin: 30px 0;
      }
      .button {
        display: inline-block;
        padding: 10px;
        background: #ccc;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .button:hover {
        background: #ddd;
      }
      #fileElem {
        display: none;
      }
    </style>
    <title>Wapped</title>
  </head>
  <body>
    <main>
      <div id="main">
        <h1 id="title">Wapped - Whatsapp Wrapped</h1> 
        <div id="drop_zone">
          <form class="my-form">
            <input type="file" multiple id="fileElem" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
          </form>
        </div>
      </div>
        <div id="info">
          <div id="info-ch">
            <div id="output"></div>
          </div>
        </div>
      </main>
      <script src="index.js" type="module"></script>
      <script src="usuario.js" type="module"></script>
      <script src="mensaje.js" type="module"></script>
      <script src="chat.js" type="module"></script>
      <script type="text/javascript" src="grafico.js"></script>
      <script src="/js/jquery-3.1.1.mini.js"></script>
      <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
